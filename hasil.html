<script type="text/javascript">
    var penyakit= new Array();//penyakit dan pengendalian
    var gejala_checked= new Array();
    for (var i = 0 ; i < penyakit.length(); i--) {
        var gejala= new Array(); // where id_penyakit = penyakit[i]['id_penyakit']
        var jumlah_gejala=gejala.length();
        var ada=0;
        for (var i = 0 ; i < gejala_checked.length(); i--) {
            var cek; //penyakit gejala where id_penyakit=penyakit[i]['id_penyakit'] and gejala_checked[i]
            if(cek > 0){
                ada++;
            }
        }
        var prosentase=(ada > 0) ? round((ada / jumlah_gejala) * 100, 2) : 0;
        penyakit[++$i]['prosentase'] = $prosentase;
    }
</script>
