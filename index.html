<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="msapplication-tap-highlight" content="no"/>

    <title>Login</title>

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>

    <!-- uikit -->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.almost-flat.min.css"/>

    <!-- altair admin login page -->
    <link rel="stylesheet" href="assets/css/login_page.min.css" />

<body class="login_page" style="background: white">

<div class="login_page_wrapper">
    <div id="login_card">
        <div id="login_form">

            <div class="login_heading">
                <img src="assets/img/logoptpn.png"/>
                <p>Tobacco Disease and Pests Identifier</p>
            </div>
            <form>
                <div class="uk-form-row">
                    <label for="login_username">Username</label>
                    <input class="md-input" type="text" id="login_username" name="login_username" />
                </div>
                <div class="uk-form-row">
                    <label for="login_password">Password</label>
                    <input class="md-input" type="password" id="login_password" name="login_username" />
                </div>
                <div class="uk-margin-medium-top">
                    <a href="mainmenu.html"  class="md-btn md-btn-primary md-btn-block md-btn-large" style="background: #7cb342">Sign In</a>
                </div>
            </form>
        </div>
        <div class="md-card-content large-padding" id="register_form" style="display: none">
            <button type="button" class="uk-position-top-right uk-close uk-margin-right uk-margin-top back_to_login"></button>
            <h2 class="heading_a uk-margin-medium-bottom">Create an account</h2>
            <form>
                <div class="uk-form-row">
                    <label for="register_username">Nama Lengkap</label>
                    <input class="md-input" type="text" id="register_username" name="register_username" />
                </div>
                <div class="uk-form-row">
                    <label for="register_password">Telepon/HP</label>
                    <input class="md-input" type="password" id="register_password" name="register_password" />
                </div>
                <div class="uk-form-row">
                    <label for="register_password_repeat">Email</label>
                    <input class="md-input" type="password" id="register_password_repeat" name="register_password_repeat" />
                </div>
                <div class="uk-form-row">
                    <label for="register_email">Password</label>
                    <input class="md-input" type="text" id="register_email" name="register_email" />
                </div>
                <div class="uk-margin-medium-top">
                    <a href="index.html" class="md-btn md-btn-primary md-btn-block md-btn-large" style="background: #7cb342">Register</a>
                </div>
            </form>
        </div>
    </div>
    <div class="uk-margin-top uk-text-center">
        <a href="#" id="signup_form_show" style="color: #7cb342">Register here</a>
    </div>
</div>


</body>
</html>
